<!--Navigation bar with sound on/off icon,game name in the center, and info icon-->
<nav class="navbar navbar-light bg-light">

    <h2>Quiz Game</h2>
    <button class=""><i class="fas fa-info-circle"></i></button>
</nav>
<!-- Player dashboard with name and high scores, categories to select and difficulty level -->
<section>
    <div id="gameDashboard" class="container-fluid">
        <div class="row text-center">
            <div class="col-md-4">
                <!--Player name and high score-->
                <h2>Player name</h2>
                <h3>High Score</h3>
            </div>
            <div class="col-md-8 text-center">
                <div class="row text-center">
                    <div class="col-12 col-sm-6">
                        <!--Category level-->
                        <h3>Categories</h3>
                        <button>History</button>
                        <button>Politics</button>
                        <button>Animals</button>
                        <button>Sport</button>
                    </div>
                    <div class="col-12 col-sm-6 ">
                        <!--Difficulty level-->
                        <h3>difficulty level</h3>
                        <button>Easy</button>
                        <button>Medium</button>
                        <button>Hard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<div class="container-fluid mt-5">
    <div id="game">
        <h1 id="question">Is this quiz game showing correctly? </h1>
        <div class="answers-container">
            <p class="answer-prefix ">A</p>
            <p class="answer-choice ">First Choice</p>
        </div>
        <div class="answers-container">
            <p class="answer-prefix ">B</p>
            <p class="answer-choice ">Second Choice</p>
        </div>
        <div class="answers-container">
            <p class="answer-prefix ">C</p>
            <p class="answer-choice ">Third Choice</p>
        </div>
        <div class="answers-container">
            <p class="answer-prefix ">D</p>
            <p class="answer-choice ">Fourth Choice</p>
        </div>
    </div>
</div>
